{% extends "layout.html" %}
{% block content %}

{% if doc %}

<div class="max-w-3xl mx-auto">

    <!-- TITLE -->
    <h1 class="text-4xl font-bold tracking-tight mb-3">
        {{ doc.title }}
    </h1>

    <!-- META -->
    <p class="text-gray-500 mb-8">
        {{ doc.language }} â€¢ {{ doc.category }}
    </p>

    <!-- READING CONTAINER -->
<div class="bg-white dark:bg-gray-900 p-12 rounded-2xl shadow-sm border border-gray-100
            leading-8 text-xl text-gray-800 dark:text-gray-200
            whitespace-pre-line max-w-2xl mx-auto"
     style="font-family: 'EB Garamond', serif;">

        {{ doc.content }}

    </div>

</div>

{% else %}

<div class="text-center py-20">
    <h2 class="text-xl font-semibold text-gray-700">Document not found</h2>
</div>

{% endif %}

{% endblock %}
